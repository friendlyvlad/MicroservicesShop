---
domain: mybluemix.net  
applications:
- name: CatalogAPI
  memory: 256m
  instances: 1
  random-route: true 
  path: Microservices_CatalogAPI
  services:
  - myServiceDiscovery
  - myMicroservicesCloudant
- name: OrdersAPI
  random-route: true
  path: Microservices_OrdersAPI
  command: python ./app.py
  instances: 1
  memory: 256M
  services:
  - mysql-OrdersDBService
  - myServiceDiscovery
- name: MicroservicesUI
  memory: 256M
  instances: 1
  random-route: true
  path: Microservices_UI
  services:
  - myServiceDiscovery

declared-services:
  myMicroservicesCloudant:
    label: cloudantNoSQLDB
    plan: Shared
  myServiceDiscovery:
    label: service_discovery
    plan: free
