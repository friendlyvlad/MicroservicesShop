---
inherit: new-relic.yaml
domain: mybluemix.net  
env:
  NEW_RELIC_LICENSE_KEY: 25ee64c9f73c984b1b004ee4381f107ef0453b3a
  NEWRELIC_LICENSE: 25ee64c9f73c984b1b004ee4381f107ef0453b3a
applications:
- name: MicroservicesCatalogAPI
  memory: 256m
  instances: 1
  random-route: true 
  path: Microservices_CatalogAPI
  services:
  - myServiceDiscovery
  - myMicroservicesCloudant
#  - New Relic
  env: 
    NEW_RELIC_APP_NAME: MicroservicesCatalogAPI
- name: MicroservicesOrdersAPI
  random-route: true
  path: Microservices_OrdersAPI
  instances: 1
  memory: 96M
  services:
  - myMicroservicesCloudant
  - myServiceDiscovery
#  - New Relic
  env: 
    NEW_RELIC_APP_NAME: MicroservicesOrdersAPI
- name: MicroservicesUI
  memory: 256M
  instances: 1
  random-route: true
  path: Microservices_UI
  services:
  - myServiceDiscovery
#  - New Relic

declared-services:
  myMicroservicesCloudant:
    label: cloudantNoSQLDB
    plan: Shared
  myServiceDiscovery:
    label: service_discovery
    plan: free
  mqLightService:
    label: mqlight
    plan:  standard
  myMicroservicesCloudant:
    label: cloudantNoSQLDB
    plan:  Shared
